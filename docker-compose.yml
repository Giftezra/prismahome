version: "3.8"

services:
  prismahome:
    build: .
    container_name: prismahome
    ports:
      - "3000:3000"
    networks:
      - prisma_shared_net
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  prisma_shared_net:
    external: true
